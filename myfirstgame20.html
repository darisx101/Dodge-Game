<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Box Dodge Game</title>
  <style>
    * { box-sizing: border-box; }
    body, html { margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; background: #111; }
    .player-hud {
      position: absolute;
      font-size: 16px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 6px;
      z-index: 10;
      min-width: 140px;
      font-family: monospace;
      user-select: none;
    }
    #p1hud { top: 10px; left: 10px; }
    #p2hud { top: 10px; right: 10px; }
    #p3hud { bottom: 10px; right: 10px; }
    #p4hud { bottom: 10px; left: 10px; }

    #winMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      display: none;
      white-space: pre-line;
      text-align: center;
      z-index: 20;
    }
    #mainMenu {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      z-index: 100;
      user-select: none;
    }
    #mainMenu p {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="p1hud" class="player-hud">PRESS ENTER TO START</div>
  <div id="p2hud" class="player-hud">PRESS 2 TO PLAY</div>
  <div id="p3hud" class="player-hud">PRESS 3 TO PLAY</div>
  <div id="p4hud" class="player-hud">PRESS 4 TO PLAY</div>

  <div id="winMessage">Player X Wins!</div>
  <div id="mainMenu">
    BD
    <p>Press ENTER to Start</p>
  </div>

  <canvas id="gameCanvas"></canvas>

  <audio id="bgMusic" loop>
    <source src="bgmusic.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const winMessage = document.getElementById("winMessage");
    const mainMenu = document.getElementById("mainMenu");
    const bgMusic = document.getElementById("bgMusic");

    // HUD elements
    const hudElements = [
      document.getElementById('p1hud'),
      document.getElementById('p2hud'),
      document.getElementById('p3hud'),
      document.getElementById('p4hud')
    ];

    let players = [];
    const extraKeySets = [
      ['i', 'k', 'j', 'l'],       // P2: up, down, left, right
      ['t', 'g', 'f', 'h'],       // P3: up, down, left, right
      ['8', '5', '4', '6']        // P4: up, down, left, right
    ];

    const keys = {};
    const projectiles = [];
    let score = 0;
    let gameRunning = false;
    let lastPlayerStanding = null;

    function drawPlayer(p) {
      if (p.iframe > 0) {
        p.blink = !p.blink;
        if (!p.blink) return;
      }
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x - p.size / 2, p.y - p.size / 2, p.size, p.size);
    }

    function spawnProjectile() {
      const minSize = 30;
      const maxSize = 90;
      const size = Math.random() * (maxSize - minSize) + minSize;
      const speed = 2 + score * 0.0015;
      let x, y, vx = 0, vy = 0;
      const sides = [0, 1, 3];
      const side = sides[Math.floor(Math.random() * sides.length)];
      if (side === 0) { x = Math.random() * canvas.width; y = -size; vy = speed; }
      else if (side === 1) { x = canvas.width + size; y = Math.random() * canvas.height; vx = -speed; }
      else { x = -size; y = Math.random() * canvas.height; vx = speed; }
      projectiles.push({ x, y, size, vx, vy });
    }

    function drawProjectiles() {
      ctx.fillStyle = "red";
      for (let p of projectiles) {
        ctx.fillRect(p.x - p.size / 2, p.y - p.size / 2, p.size, p.size);
      }
    }

    function updateProjectiles() {
      for (let p of projectiles) {
        p.x += p.vx;
        p.y += p.vy;
      }
    }

    function checkCollision(p) {
      if (p.iframe > 0) return false;
      const half = p.size / 2;
      for (let pr of projectiles) {
        const pHalf = pr.size / 2;
        if (
          p.x + half > pr.x - pHalf &&
          p.x - half < pr.x + pHalf &&
          p.y + half > pr.y - pHalf &&
          p.y - half < pr.y + pHalf
        ) {
          return true;
        }
      }
      return false;
    }

    function updatePlayer(p) {
      if (p.keys.length !== 4) return;
      const [up, down, left, right] = p.keys;
      if (keys[up]) p.y -= p.speed;
      if (keys[down]) p.y += p.speed;
      if (keys[left]) p.x -= p.speed;
      if (keys[right]) p.x += p.speed;

      // Clamp to canvas bounds
      p.x = Math.min(canvas.width - p.size / 2, Math.max(p.size / 2, p.x));
      p.y = Math.min(canvas.height - p.size / 2, Math.max(p.size / 2, p.y));
    }

    function showWinMessage(text) {
      winMessage.innerText = text + "\nPress ENTER to Restart";
      winMessage.style.display = 'block';
    }

    function updateHUD() {
      players.forEach((p, i) => {
        hudElements[i].style.display = 'block';
        hudElements[i].innerText = `P${i + 1} Score: ${p.score} | High: ${p.highScore} | Lives: ${p.lives}`;
      });

      // For HUDs of players not joined, show prompt
      for (let i = players.length; i < hudElements.length; i++) {
        if (i === 0) {
          hudElements[i].innerText = "PRESS ENTER TO START";
        } else {
          hudElements[i].innerText = `PRESS ${i + 1} TO PLAY`;
        }
      }
    }

    function resetGame() {
      score = 0;
      projectiles.length = 0;
      lastPlayerStanding = null;
      players = [
        {
          x: canvas.width / 2,
          y: canvas.height / 2,
          size: 30,
          speed: 7,
          color: 'lime',
          lives: 3,
          iframe: 0,
          blink: false,
          keys: ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'],
          score: 0,
          highScore: parseInt(localStorage.getItem('p1_highScore')) || 0
        }
      ];
      updateHUD();
    }

    function loop() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let p of players) drawPlayer(p);
      drawProjectiles();
      updateProjectiles();

      for (let p of players) updatePlayer(p);

      score++;
      players.forEach(p => { p.score++; });

      players.forEach(p => { if (p.iframe > 0) p.iframe--; });

      // Spawn rate increases with difficulty
      const difficultyLevel = Math.floor(score / 1000);
      const spawnRate = 15 - difficultyLevel * 0.5;

      if (score % Math.max(5, Math.floor(spawnRate)) === 0) {
        const amount = 1 + Math.floor(difficultyLevel * 0.7);
        for (let i = 0; i < amount; i++) spawnProjectile();
      }

      // Collision and lives management
      for (let i = players.length - 1; i >= 0; i--) {
        let p = players[i];
        if (checkCollision(p)) {
          p.lives--;
          p.iframe = 180;

          if (p.lives <= 0) {
            // Update high score for player on death
            if (p.score > (p.highScore || 0)) {
              p.highScore = p.score;
              localStorage.setItem(`p${i + 1}_highScore`, p.highScore);
            }

            players.splice(i, 1);
            if (players.length === 1) {
              lastPlayerStanding = players[0];
              showWinMessage(`Player ${players.indexOf(lastPlayerStanding) + 1} Wins!`);
              gameRunning = false;
              return;
            } else if (players.length === 0) {
              showWinMessage(`Game Over`);
              gameRunning = false;
              return;
            }
          }
        }
      }

      // Update high scores for active players (if surpassed)
      players.forEach((p, i) => {
        if (p.score > (p.highScore || 0)) {
          p.highScore = p.score;
          localStorage.setItem(`p${i + 1}_highScore`, p.highScore);
        }
      });

      updateHUD();

      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", (e) => {
      keys[e.key] = true;

      if (!gameRunning && e.key === "Enter") {
        mainMenu.style.display = "none";
        winMessage.style.display = "none";
        bgMusic.play();

        resetGame();
        gameRunning = true;
        loop();
      }

      if (gameRunning) {
        if (e.key === '2' && players.length < 2) {
          players.push({
            x: 100,
            y: 100,
            size: 30,
            speed: 7,
            color: 'cyan',
            lives: 3,
            iframe: 0,
            blink: false,
            keys: extraKeySets[0],
            score: 0,
            highScore: parseInt(localStorage.getItem('p2_highScore')) || 0
          });
          updateHUD();
        }
        if (e.key === '3' && players.length < 3) {
          players.push({
            x: canvas.width - 100,
            y: 100,
            size: 30,
            speed: 7,
            color: 'yellow',
            lives: 3,
            iframe: 0,
            blink: false,
            keys: extraKeySets[1],
            score: 0,
            highScore: parseInt(localStorage.getItem('p3_highScore')) || 0
          });
          updateHUD();
        }
        if (e.key === '4' && players.length < 4) {
          players.push({
            x: 100,
            y: canvas.height - 100,
            size: 30,
            speed: 7,
            color: 'magenta',
            lives: 3,
            iframe: 0,
            blink: false,
            keys: extraKeySets[2],
            score: 0,
            highScore: parseInt(localStorage.getItem('p4_highScore')) || 0
          });
          updateHUD();
        }
      }
    });

    document.addEventListener("keyup", (e) => {
      keys[e.key] = false;
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
